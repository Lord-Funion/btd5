<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BTD 5 Unblocked</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link href="128.png" rel="icon" type="image/x-icon">
    <link href="bootstrap-3-grid.css" rel="stylesheet">
    <link rel="stylesheet" href="stylesheet.css">
    <script src="js/jquery.js"></script>
    <link href="sharethis/share.css" rel="stylesheet">
</head>
<body>
<div id="share-this-left" class="share-has-labels sharethis-sticky-share-buttons share-sticky-share-buttons share-left share-toggleable">
<div class="share-btn share-first" data-network="facebook"><img src="sharethis/img/facebook.svg" alt="">
<span class="share-label">Share</span></div><div class="share-btn" data-network="twitter">
<img src="sharethis/img/twitter.svg" alt=""><span class="share-label">Tweet</span>
</div><div class="share-btn" data-network="pinterest"><img src="sharethis/img/pinterest.svg" alt="">
<span class="share-label">Pin</span></div><div class="share-btn" data-network="email">
<img src="sharethis/img/email.svg" alt=""><span class="share-label">Email</span>
</div><div class="share-btn share-last" data-network="sharethis">
<img src="sharethis/img/sharethis.svg" alt=""><span class="share-label">Share</span>
</div><div class="share-toggle"><div class="share-left"><img src="sharethis/img/arrow_left.svg" alt="">
</div><div class="share-right"><img src="sharethis/img/arrow_right.svg" alt="">
</div></div>
</div>
<div id="share-this-backdrop" class="share-hidden"><div class="share-backdrop"></div><div class="share-btns"></div>
<div class="share-logo"></div><div class="share-close"><img src="sharethis/img/close.svg"></div>
</div>
<script src="sharethis/share.js"></script>
<div class="container">
    <div class="game"></div>
</div>
<div class="container" id="adobe-help">
    <div class="row mb-4 mt-4">
        <div class="col-md-12 text-left">
            <h2>You need to enable Flash Player to play BTD</h2>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6"><img src="instructions/step-1.png" class="img-fluid" alt="step 1"></div>
        <div class="col-md-6"><img src="instructions/step-2.png" class="img-fluid" alt="step 2"></div>
    </div>
    <div class="row mt-4 mb-4">
        <div class="col-md-6"><img src="instructions/step-3.png" class="img-fluid" alt="step 3"></div>
        <div class="col-md-6"><img src="instructions/step-4.png" class="img-fluid" alt="step 4"></div>
    </div>
</div>
<script src="js/game-inc.js"></script>
</body>
</html>
